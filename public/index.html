<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>相談チャット β版</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #333;
      color: white;
      padding: 6px 10px;
      font-size: 12px;
    }

    #status {
      padding: 6px 10px;
      font-size: 12px;
      background: #eee;
    }

    #roleSelect, #chatArea {
      padding: 10px;
    }

    #chat {
      background: white;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 6px;
    }

    .line {
      margin-bottom: 4px;
    }

    input {
      width: 80%;
      padding: 6px;
    }

    button {
      padding: 6px 10px;
    }
  </style>
</head>
<body>

<header>相談チャット <small>β版</small></header>

<div id="status">
  接続人数: <span id="connected">0</span> /
  待機中（相談者）: <span id="wc">0</span> /
  待機中（相談員）: <span id="ws">0</span>
</div>

<div id="roleSelect">
  <button onclick="selectRole('client')">相談者</button>
  <button onclick="selectRole('counselor')">相談員</button>
</div>

<div id="chatArea" style="display:none;">
  <div id="chat"></div>
  <input id="message" placeholder="メッセージを入力" />
  <button onclick="send()">送信</button>
</div>

<script>
  const socket = io();

  let roomId = null;

  const chat = document.getElementById("chat");
  const messageInput = document.getElementById("message");

  function selectRole(role) {
    socket.emit("selectRole", role);
    document.getElementById("roleSelect").innerHTML = "マッチング待機中…";
  }

  socket.on("matched", (data) => {
    roomId = data.roomId;
    document.getElementById("chatArea").style.display = "block";
  });

  socket.on("newMessage", ({ role, text }) => {
    const div = document.createElement("div");
    div.className = "line";
    div.textContent = `${role}：${text}`;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  });

  function send() {
    const text = messageInput.value.trim();
    if (!text || !roomId) return;

    socket.emit("sendMessage", { roomId, text });
    messageInput.value = "";
  }

  messageInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") send();
  });

  socket.on("counts", (c) => {
    document.getElementById("connected").textContent = c.connected;
    document.getElementById("wc").textContent = c.waitingClient;
    document.getElementById("ws").textContent = c.waitingCounselor;
  });
</script>

</body>
</html>
