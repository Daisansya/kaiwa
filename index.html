<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>会話</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
  body {
    font-family: sans-serif;
    background: #f5f5f5;
    padding: 20px;

    /* ここから追加 */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  #container {
    width: 100%;
    max-width: 600px;
  }

  #chat {
    display: none;
  }

  #messages {
    border: 1px solid #ccc;
    height: 300px;
    overflow-y: auto;
    padding: 10px;
    background: #fff;
    margin-bottom: 10px;
  }
</style>
</head>

<body>
  <div id="container">

    <h1>会話</h1>

    <div id="select">
      <p>
        名前：
        <input id="nameInput" placeholder="匿名でも可" />
      </p>
      <button onclick="selectRole('counselor')">相談員</button>
      <button onclick="selectRole('client')">相談者</button>
      <p id="status"></p>
    </div>

    <div id="chat">
      <p id="roleLabel"></p>
      <div id="messages"></div>
      <input id="messageInput" placeholder="メッセージ" />
      <button onclick="sendMessage()">送信</button>
      <button onclick="disconnectChat()">切断</button>
    </div>

  </div>
</body>

  <script>
    const socket = io();

    const selectDiv = document.getElementById("select");
    const chatDiv = document.getElementById("chat");
    const statusP = document.getElementById("status");
    const messagesDiv = document.getElementById("messages");
    const roleLabel = document.getElementById("roleLabel");

    function selectRole(role) {
      const name = document.getElementById("nameInput").value;
      socket.emit("selectRole", { role, name });
      statusP.textContent = "待機中です…";
    }

    socket.on("waiting", () => {
      statusP.textContent = "待機中です…";
    });

    socket.on("matched", (data) => {
      selectDiv.style.display = "none";
      chatDiv.style.display = "block";

      roleLabel.textContent =
        `あなた：${data.myRole}（${data.myName}） ／ 相手：${data.partnerRole}（${data.partnerName}）`;

      addSystemMessage("マッチしました。会話を始めてください。");
    });

    socket.on("chat", (data) => {
      const p = document.createElement("p");
      p.innerHTML = `<strong>${data.role}（${data.name}）:</strong> ${data.message}`;
      messagesDiv.appendChild(p);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    function sendMessage() {
      const input = document.getElementById("messageInput");
      if (!input.value) return;

      const p = document.createElement("p");
      p.className = "me";
      p.textContent = "あなた: " + input.value;
      messagesDiv.appendChild(p);

      socket.emit("chat", input.value);
      input.value = "";
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function disconnectChat() {
      location.reload();
    }

    function addSystemMessage(text) {
      const p = document.createElement("p");
      p.className = "system";
      p.textContent = text;
      messagesDiv.appendChild(p);
    }
  </script>
</body>
</html>
