<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>会話</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    #chat, #roleSelect {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
    }
    #messages {
      border: 1px solid #ccc;
      height: 250px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }
    .me {
      color: blue;
    }
    .other {
      color: green;
    }
    .system {
      color: gray;
      font-style: italic;
    }
    button {
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div id="roleSelect">
  <h2>会話</h2>

  <p>
    名前（任意）：
    <input id="nameInput" placeholder="匿名でも可" />
  </p>

  <p>立場を選んでください：</p>
  <button onclick="selectRole('相談員')">相談員</button>
  <button onclick="selectRole('相談者')">相談者</button>

  <p id="status">待機していません</p>
</div>

<div id="chat" style="display:none;">
  <h3 id="chatTitle"></h3>

  <div id="messages"></div>

  <input id="messageInput" placeholder="メッセージを入力" />
  <button onclick="sendMessage()">送信</button>
  <button onclick="disconnect()">切断</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  let socket = null;
  let myRole = "";
  let myName = "";

  function selectRole(role) {
    myRole = role;
    myName = document.getElementById("nameInput").value || "匿名";

    socket = io();

    document.getElementById("status").innerText = "待機中です…";

    socket.emit("join", { role: myRole, name: myName });

    socket.on("matched", (data) => {
      document.getElementById("roleSelect").style.display = "none";
      document.getElementById("chat").style.display = "block";

      document.getElementById("chatTitle").innerText =
        `あなた：${myRole}（${myName}） / 相手：${data.role}（${data.name}）`;

      addSystemMessage("相手が見つかりました");
    });

    socket.on("message", (data) => {
      addMessage(
        `${data.role}（${data.name}）： ${data.text}`,
        data.self ? "me" : "other"
      );
    });

    socket.on("disconnected", () => {
      addSystemMessage("相手が切断しました");
      resetToStart();
    });
  }

  function sendMessage() {
    const input = document.getElementById("messageInput");
    if (!input.value) return;

    socket.emit("message", input.value);
    input.value = "";
  }

  function disconnect() {
    if (socket) {
      socket.disconnect();
    }
    resetToStart();
  }

  function resetToStart() {
    document.getElementById("chat").style.display = "none";
    document.getElementById("roleSelect").style.display = "block";
    document.getElementById("status").innerText = "待機していません";
    document.getElementById("messages").innerHTML = "";
  }

  function addMessage(text, className) {
    const div = document.createElement("div");
    div.className = className;
    div.innerText = text;
    document.getElementById("messages").appendChild(div);
  }

  function addSystemMessage(text) {
    const div = document.createElement("div");
    div.className = "system";
    div.innerText = text;
    document.getElementById("messages").appendChild(div);
  }
</script>

</body>
</html>
