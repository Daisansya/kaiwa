<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>会話</title>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #container {
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #chat {
      display: none;
    }

    #messages {
      border: 1px solid #ccc;
      height: 250px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }

    .counselor {
      color: blue;
    }

    .client {
      color: green;
    }

    .notice {
      color: red;
      text-align: center;
      margin: 10px 0;
    }

    #footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>会話</h1>

    <div id="select">
      <p>
        名前：
        <input id="nameInput" placeholder="匿名でも可" />
      </p>
      <button onclick="selectRole('counselor')">相談員</button>
      <button onclick="selectRole('client')">相談者</button>
      <p id="status"></p>
    </div>

    <div id="chat">
      <p id="roleLabel"></p>
      <div id="messages"></div>
      <input id="messageInput" placeholder="メッセージ" />
      <button onclick="sendMessage()">送信</button>
      <button onclick="disconnectChat()">切断</button>
    </div>

    <div id="footer">
      <p>
        本サービスは、個人同士の自由な対話の場を提供するものです。<br />
        本サービス上で行われる発言の内容について、運営者は責任を負いません。<br />
        誹謗中傷、違法行為、公序良俗に反する発言は禁止します。<br />
        不適切な発言があった場合は、直ちに会話を終了してください。
      </p>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    let myRole = "";

    function selectRole(role) {
      myRole = role;
      const name = document.getElementById("nameInput").value;
      socket.emit("selectRole", { role, name });
      document.getElementById("status").textContent = "待機中...";
    }

    socket.on("waiting", () => {
      document.getElementById("status").textContent = "相手を待っています...";
    });

    socket.on("matched", ({ role, partnerName }) => {
      document.getElementById("select").style.display = "none";
      document.getElementById("chat").style.display = "block";
      document.getElementById("roleLabel").textContent =
        `${role === "counselor" ? "相談員" : "相談者"}として接続中（相手：${partnerName}）`;
    });

    socket.on("message", ({ text, from, role }) => {
      const div = document.createElement("div");
      div.textContent = `${from}：${text}`;
      div.className = role;
      document.getElementById("messages").appendChild(div);
    });

    socket.on("partnerDisconnected", () => {
      alert("相手が切断しました");
      resetUI();
    });

    function sendMessage() {
      const input = document.getElementById("messageInput");
      if (input.value.trim()) {
        socket.emit("message", input.value);
        input.value = "";
      }
    }

    function disconnectChat() {
      socket.emit("disconnectChat");
      resetUI();
    }

    function resetUI() {
      document.getElementById("chat").style.display = "none";
      document.getElementById("select").style.display = "block";
      document.getElementById("messages").innerHTML = "";
      document.getElementById("status").textContent = "";
    }
  </script>
</body>
</html>
